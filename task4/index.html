<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width,initial-scale=1">    <link rel="stylesheet" type="text/css" href="css/style.css">    <title>Блок с карточками товара</title></head><body class="body">    <div class="wrapper">        <form class="form" name="request">            <p class="form__header">Оставите заявку</p>            <p class="form__txt">И наш специалист свяжется с вами</p>            <div class="form__block">                <input type="text" placeholder="Ваше имя" name="name" class="input input__name" required="required">                <input type="tel" placeholder="" class="input input__tel" id="telphone" name="telphone" min="10" required="required">                <input type="email" placeholder="Эл. почта" id="email" name="email" class="input input__mail" required="required">            </div>            <div class="form__block">                <p class="form__agreement">Нажимая кнопку, я принимаю <a href="#" class="form__link">пользовательское соглашение</a>, соглашаюсь с политикой конфиденциальности, условиями пользования сайтом, передачей и обработкой моих персональных данных</p>                <input type="submit" value="Оформить заявку" class="btn">            </div>        </form>    </div><script src="https://unpkg.com/imask"></script><script src="js/script.js"></script></body></html>
