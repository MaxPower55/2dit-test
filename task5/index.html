<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width,initial-scale=1">    <link rel="preconnect" href="https://fonts.googleapis.com">    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;500;600&display=swap" rel="stylesheet">    <link rel="stylesheet" type="text/css" href="css/style.css">    <title>Блок с карточками товара</title></head><body class="body">    <div class="dashboard">        <div class="dashboard__checkbox">            <p class="checkbox__text">Предыдущий период</p>            <input type="checkbox" class="checkbox__native" id="checkbox__native" name="checkbox__native">            <label for="checkbox__native" class="checkbox__custom"></label>            <p class="checkbox__text">План</p>        </div>        <h1 class="dashboard__header">Продажи</h1>        <div class="dashboard__cards">            <div class="cards__block block__left">                <p class="cards__subheader">Количество проданных пицц</p>                <div class="cards__innercontainer">                    <div class="card">                        <p class="card__name">Страны</p>                        <div class="card__chart">                            <canvas id="сhart1" width="200" height="300"></canvas>                        </div>                    </div>                    <div class="card">                        <p class="card__name">Города</p>                        <div class="card__chart">                            <canvas id="сhart2" width="200" height="300"></canvas>                        </div>                    </div>                </div>            </div>            <div class="cards__block block__right">                <p class="cards__subheader">Выручка</p>                <div class="cards__innercontainer">                    <div class="card">                        <p class="card__name">Страны</p>                        <div class="card__chart">                            <canvas id="сhart3" width="200" height="300"></canvas>                        </div>                    </div>                    <div class="card">                        <p class="card__name">Города</p>                        <div class="card__chart">                            <canvas id="сhart4" width="200" height="300"></canvas>                        </div>                    </div>                </div>            </div>        </div>    </div><script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script><script src="js/script.js"></script></body></html>
